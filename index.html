<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Association Petits Princes</title>
  </head>
  <body>
    <header>
      <nav>
        <img
          class="logo-size"
          src="logo/petits-princes.png"
          alt="Logo de l'association Petits Princes"
        />
        <ul></ul>
        <ul>
          <li class="big"><a href="#">Actualités</a></li>
          <li class="ghost-item big"><a href="#">L'association</a></li>
          <li class="special-ghost-item big"><a href="#">Les rêves</a></li>
          <li class="ghost-item big"><a href="#">Hopitaux</a></li>
          <li class="ghost-item big"><a href="#">Je m'implique</a></li>
          <li class="ghost-item big"><a href="#">Partenaires</a></li>
          <li class="big"><a href="#">Faire un don</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="citation-shape">
        <img
          src="img/enfant.jpeg"
          alt="photo d'un petit prince"
          class="child-pic"
        />
        <p class="citation">
          Depuis 1987, l'Association Petits Princes a réalisé 8000 rêves. Chaque
          jour, un rêve d'enfant gravement malade est réalisé.
        </p>
      </div>
    </section>
  </body>
</html>
